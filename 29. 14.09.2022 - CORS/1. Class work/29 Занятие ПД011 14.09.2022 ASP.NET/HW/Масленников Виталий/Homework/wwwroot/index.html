<!--модальная форма ввода данных-->
<div class="modal fade" id="modalFormTravel" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTravelLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="travelForm">
                    <input type="hidden" name="id" id="travelId">

                    <div class="form-floating mb-3">
                        <select name="clientId" id="selClients" class="form-control"></select>
                        <label for="selClients">Клиент</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="routeId" id="selRoutes" class="form-control"></select>
                        <label for="selRoutes">Маршрут</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="startDate" type="date" id="inpStartDate" class="form-control" required/>
                        <label for="inpStartDate">Дата начала поездки</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="duration" type="number" id="inpDuration" class="form-control" min="1" required/>
                        <label for="inpDuration">Длительность поездки</label>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <input form="travelForm" type="submit" id="btnSubmitTravel" value="Добавить" class="btn btn-primary" />
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<!--модальное окно уведомлений-->
<div class="modal fade" id="modalMsgBox" tabindex="-1" aria-labelledby="msgModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="msgModalLabel">Уведомление</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="msgOutput"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<!--Модальная форма для 1 запроса-->
<div class="modal fade" id="modalQuery1" tabindex="-1" aria-labelledby="query1ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="query1ModalLabel">Запрос 1</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="query1Form">
                    <div class="form-floating mb-3">
                        <select class="form-control" id="selPurposeQ1" name="purposeId"></select>
                        <label for="selPurposeQ1">Цель поездки: </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="query1Form" type="submit" id="btnSubmitQuery1" value="Выбрать" class="btn btn-primary" />
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<!--Модальная форма для 2 запроса-->
<div class="modal fade" id="modalQuery2" tabindex="-1" aria-labelledby="query2ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

                    </div>
                    <div class="form-floating mb-3">

</div>
