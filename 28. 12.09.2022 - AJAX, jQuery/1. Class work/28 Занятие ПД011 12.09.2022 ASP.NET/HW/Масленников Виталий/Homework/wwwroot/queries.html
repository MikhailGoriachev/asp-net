<!--Модальная форма для 6 запроса-->
<div class="modal fade" id="modalQuery6" tabindex="-1" aria-labelledby="query6ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="query6ModalLabel">Запрос 6</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="query6Form">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="fromPrice" name="fromPrice" min="0" required/>
                        <label for="fromPrice">Нижняя цена продажи: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="toPrice" name="toPrice" type="number" min="0" required/>
                        <label for="toPrice">Верхняя цена продажи: </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="query6Form" type="submit" id="btnSubmitQuery6" value="Выбрать" class="btn btn-primary"/>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
