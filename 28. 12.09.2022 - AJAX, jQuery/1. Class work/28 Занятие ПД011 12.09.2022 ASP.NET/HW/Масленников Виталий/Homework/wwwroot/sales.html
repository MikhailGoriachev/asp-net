<!--модальная форма ввода данных-->
<div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="saleForm">
                    <input type="hidden" name="id" id="saleId">
                    
                    <div class="form-floating mb-3">
                        <select name="purchaseId" id="selPurchaseId" class="form-control"></select>
                        <label for="selPurchaseId">Id закупки</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="sellerId" id="selSellerId" class="form-control"></select>
                        <label for="selSellerId">Продавец</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" name="saleDate" id="inpSaleDate" class="form-control"/>
                        <label for="inpSaleDate">Дата продажи</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" name="price" id="inpPrice" class="form-control" min="0" required/>
                        <label for="inpPrice">Цена</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" name="amount" id="inpAmount" class="form-control" min="0" required/>
                        <label for="inpAmount">Количество</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="unitId" id="selUnitId" class="form-control"></select>
                        <label for="selUnitId">Единицы товара</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input form="saleForm" type="submit" id="btnSubmitCreate" value="Добавить"
                       class="btn btn-primary" />
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<!--модальное окно уведомлений-->
<div class="modal fade" id="modalMsgBox" tabindex="-1" aria-labelledby="msgModalLabel" aria-hidden="true">

            </div>
            <div class="modal-body">
                <p id="msgOutput"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
